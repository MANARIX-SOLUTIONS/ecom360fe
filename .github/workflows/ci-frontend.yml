# ──────────────────────────────────────────────────────────────
# CI Frontend — Lint, test, build
# Triggers: every push to main/develop, every PR (when ecom360/ changes)
# For monorepo: run from ecom360/ directory
# ──────────────────────────────────────────────────────────────
name: CI Frontend

on:
  push:
    branches: [main, develop]
    paths: ["ecom360/**"]
  pull_request:
    branches: [main, develop]
    paths: ["ecom360/**"]

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  frontend:
    name: Lint, Test, Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ecom360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ecom360/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ecom360/coverage/
          retention-days: 7

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E smoke tests
        run: npm run test:e2e:smoke
